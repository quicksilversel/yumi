<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Multiple Filter</title>
    <!-- bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- js -->
    <script type="text/javascript" src="scripts/jquery-3.5.1.min.js"></script>    
    <script type="text/javascript" src="scripts/index.js"></script>
    <!-- css -->
    <link href="style.css" type="text/css", rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- favicon -->

</head>
<body>
    <!-- filter table -->
    <h1 class="text-center" id="header">Shipping fee</h1>
    <table class="text-center filter_advanced">
        <tbody>
            <!-- filter 1 -->
            <tr>
                <th style="width: 6em">商品</th>
                <td style="width: calc(100% - 6em); padding: 4px 0;">
                    <div class="condition">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">部品
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu 商品">
                                <input class="form-control" id="myInput4" type="text" placeholder="Search..">
                                <li><a href="#" data-id="0.0416" data-type="商品" class="stat">M10X50</a></li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            <!-- filter 2 -->
            <tr>
                <th style="width: 6em">数量</th>
                <td style="width: calc(100% - 6em); padding: 4px 0;">
                    <div class="condition">
                        <form>
                            <label for="fname">数量: </label>
                            <input type="text" id="数量">
                        </form>
                    </div>
                </td>
            </tr>
            <!-- filter 3 -->
            <tr>
                <th style="width: 6em">行き先</th>
                <td style="width: calc(100% - 6em); padding: 4px 0;">
                    <div class="condition">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">行き先
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu 行き先">
                                <input class="form-control" id="myInput5" type="text" placeholder="Search..">
                                <li><a href="#" data-id="50" data-type="行き先" class="stat">神戸</a></li>
                                <li><a href="#" data-id="50" data-type="行き先" class="stat">大阪</a></li>
                                <li><a href="#" data-id="100" data-type="行き先" class="stat">京都</a></li>
                                <li><a href="#" data-id="600" data-type="行き先" class="stat">東京</a></li>
                                <li><a href="#" data-id="100" data-type="行き先" class="stat">和歌山</a></li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="submit-button text-center">
        <input type="submit" value="Submit" name="shipping">
    </div>
    <p class="text-center" style="margin-top: 2%; margin-bottom: 2%">運賃<p>
    <!-- result  -->
    <p class="shipping-fee text-center">

    </p>
      
</body>
</html>
