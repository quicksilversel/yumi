    <!-- bootstrap -->

    <!-- js -->
    <script type="text/javascript" src="../scripts/jquery-3.5.1.min.js"></script>    
    <script type="text/javascript" src="../scripts/index.js"></script>
    <script type="text/javascript" src="../scripts/spreadsheet.js"></script>
    <script type="text/javascript" src="../scripts/analyzer.js"></script>
    <!-- css -->
    <link href="../style.css" type="text/css", rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="generator.html">Product → Code</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="analyzer.html">Code → Product</a>
            </li>
          </ul>
        </div>
    </nav>
    <h1 class="text-center" id="header">Code Analyzer</h1>
    <!-- filter table -->
    <table class="text-center filter_advanced">
        <tbody>
            <tr>
                <th style="width: 6em">コード</th>
                <td style="width: calc(100% - 6em); padding: 4px 0;">
                    <form>
                        <label for="fname">コード </label>
                        <input type="text" id="コード" placeholder="0">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="submit-button-simple text-center">
        <input type="submit" value="Submit" id="get-product">
    </div>
    <!-- result table -->
    <table class="result-table text-center" style="width: 80%">
		<thead>
			<tr>
				<th style="width: 40%;">名前</th>
				<th style="width: 15%;">呼び</th>
				<th style="width: 15%;">内径</th>
				<th style="width: 15%;">外径</th>
				<th style="width: 15%;">厚み</th>
      		</tr>
		</thead>
        <tbody>
            <tr class="result-row">
            </tr>
        </tbody>
    </table>     
    <p class="analyzer-before mt-3 text-center">
      	Submitボタンを押してください。
  	</p> 
</body>
</html>
